version: v1.0
name: FlowCrypt iOS App

execution_time_limit:
  minutes: 20

agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave-xcode11

blocks:
  - name: iOS Tests
    execution_time_limit:
      minutes: 10
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle update --path vendor/bundle
          - cache store
      jobs:
        - name: FlowCryptTests
          commands:
            - bundle exec xcversion select 11.0
            # Run tests of iOS and Mac app on a simulator or connected device
            # See https://docs.fastlane.tools/actions/scan/
#            - bundle update fastlane
            - bundle exec fastlane do_everything

