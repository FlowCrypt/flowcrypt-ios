version: v1.0
name: FlowCrypt iOS App
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode13
execution_time_limit:
  minutes: 45
auto_cancel:
  running:
    when: branch != 'master'
blocks:
  - name: iOS Tests
    execution_time_limit:
      minutes: 40
    task:
      secrets:
        - name: flowcrypt-ios-ci-secrets
      env_vars:
        - name: LANG
          value: en_US.UTF-8
        - name: SEMAPHORE_GIT_DIR
          value: /Users/semaphore/git/flowcrypt-ios
        - name: ACCOUNT_EMAIL
          value: e2e.enterprise.test@flowcrypt.com
        - name: ACCOUNT_PASSWORD
          value: d874k3bd74
        - name: PASS_PHRASE
          value: Londonisthecapitalofgreatbritain
      prologue:
        commands:
          - checkout
          - cd ~/git/flowcrypt-ios/
          - cache restore
          - make dependencies
          - cache store
          - mv ~/test-ci-secrets.json ~/git/flowcrypt-ios/FlowCryptUITests/test-ci-secrets.json
      jobs:
        - name: TypeScript - Core standalone tests
          commands:
            - sem-version node 12
            - mkdir .custom-npm
            - cd .custom-npm
            - npm install npm@7.23.0
            - cd ../Core
            - ../.custom-npm/node_modules/.bin/npm --version
            - ../.custom-npm/node_modules/.bin/npm install
            - ../.custom-npm/node_modules/.bin/npm test
            - npm install -g appium@1.22.0
            - cd ../appium
            - npm i
            - npm run ios.smoke
      epilogue:
        on_fail:
          commands:
            - artifact push job ~/git/flowcrypt-ios/appium/tmp
