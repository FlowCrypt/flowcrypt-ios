version: v1.0
name: FlowCrypt iOS App

execution_time_limit:
  minutes: 30

auto_cancel: # cancel running CI for older commits on same branch if new commits are added
  running:
    when: "branch != 'master'"

agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12

blocks:
  - name: iOS Tests
    execution_time_limit:
      minutes: 25
    task:
      # temporary disable this task. 
      # secrets:
      #  - name: flowcrypt-ios-ci-secrets
      env_vars:
        - name: LANG
          value: en_US.UTF-8
        - name: SEMAPHORE_GIT_DIR
          value: /Users/semaphore/git/flowcrypt-ios
      prologue:
        commands:
          - checkout
          - cd ~/git/flowcrypt-ios/
          - cache restore
          - gem install bundler -v 1.17.3
          - bundle install --path vendor/bundle
          - cache store
          # - mv ~/test-ci-secrets.json ~/git/flowcrypt-ios/test-ci-secrets.json
      jobs:
        - name: 'FlowCryptTests'
          commands:
            - bundle exec fastlane do_everything

        - name: 'FlowCryptTests(with email server)'
          commands: 
            # Install Docker (docker-compose should be included)
            - brew install docker docker-compose virtualbox telnet
            # Start virtualbox
            - docker-machine create -d virtualbox --virtualbox-no-vtx-check default || true
            # Start Docker
            - docker-machine start default || true
            - docker-compose --version
            # Run mail server
            - cd docker-mailserver && ./run_email_server.sh && ./print_debug_info.sh && cd - 
