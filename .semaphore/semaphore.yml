version: v1.0
name: FlowCrypt iOS App
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode13
execution_time_limit:
  minutes: 120
auto_cancel:
  running:
    when: branch != 'master'
blocks:
  - name: Appium UI tests
    dependencies: []
    run:
      when: 'change_in(''/'', {exclude: [''/Core/package.json'', ''/Core/package-lock.json'']})'
    execution_time_limit:
      minutes: 115
    task:
      secrets:
        - name: flowcrypt-ios-ci-secrets
      env_vars:
        - name: LANG
          value: en_US.UTF-8
        - name: SEMAPHORE_GIT_DIR
          value: /Users/semaphore/git/flowcrypt-ios
      prologue:
        commands:
          - checkout && cd ~/git/flowcrypt-ios/
          - cache restore && make dependencies && cache store
          - mv ~/appium-env ~/git/flowcrypt-ios/appium/.env
          - sem-version node 16 && cache restore appium-npm && cd ./appium && npm i && cd .. && cache store appium-npm appium/node_modules
          - brew install ideviceinstaller
          - npm install ios-deploy -g --unsafe-perm=true --allow-root
          - npm install ios-sim -g --unsafe-perm=true --allow-root
      jobs:
        - name: Appium UI tests
          commands:
            - xcversion select 13.3
            - bundle exec fastlane build && ls -la appium
            - 'wget https://flowcrypt.s3.eu-central-1.amazonaws.com/dev/flowcrypt-ios-2021-12-17-v060-for-ci-migration-test.zip -P ~/git/flowcrypt-ios/appium'
            - cd appium && npm run-script lint
            - unzip flowcrypt-ios-*.zip
            - npm run-script test.mock.all
            - npm run-script test.live.all
      epilogue:
        always:
          commands:
            - artifact push job ~/git/flowcrypt-ios/appium/tmp
            - test-results publish ~/git/flowcrypt-ios/appium/tmp/test-results
        on_fail:
          commands:
            - artifact push job ~/Library/Logs/DiagnosticReports/FlowCrypt_*
            - artifact push job ~/git/flowcrypt-ios/appium/video/*.mp4
  - name: TypeScript + Swift tests
    dependencies: []
    run:
      when: 'change_in(''/'', {exclude: [''/appium/package.json'', ''/appium/package-lock.json'']})'
    execution_time_limit:
      minutes: 45
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
        - name: SEMAPHORE_GIT_DIR
          value: /Users/semaphore/git/flowcrypt-ios
      prologue:
        commands:
          - checkout && cd ~/git/flowcrypt-ios/
          - cache restore && make dependencies && cache store
          - sem-version node 16 && mkdir .custom-npm && cd .custom-npm && npm install npm@8.1.2 && cd ..
      jobs:
        - name: TypeScript + Swift tests
          commands:
            - xcversion select 13.3
            - ( cd Core && cache restore core-npm && ../.custom-npm/node_modules/.bin/npm install && cache store core-npm node_modules && ../.custom-npm/node_modules/.bin/npm test )
            - bundle exec fastlane test
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
