version: v1.0
name: FlowCrypt iOS App

agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave-xcode11

blocks:
  - name: iOS Tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
          - cache restore pods-$SEMAPHORE_GIT_BRANCH-revision-$(checksum Podfile.lock),pods-master
          - pod install
          - cache store pods-$SEMAPHORE_GIT_BRANCH-revision-$(checksum Podfile.lock) Pods

      jobs:
        - name: FlowCryptTests
          commands:
            - bundle exec xcversion select 11.0
            # Run tests of iOS and Mac app on a simulator or connected device
            # See https://docs.fastlane.tools/actions/scan/
#            - bundle update fastlane
            - bundle exec fastlane test

