---
extends: "tslint:recommended"
rulesDirectory: ./tooling/tslint-rules
linterOptions:
  exclude:
    - node_modules
rules: #
    allow-js: false
    max-line-length: false
    object-literal-sort-keys: false
    arrow-parens: false
    no-console: false
    prefer-const: false
    ban-types:
     - true
     - ["Object", "Avoid using the `Object` type. Did you mean `object`?"]
     - ["Function", "Avoid using the `Function` type. Prefer `() => void`"]
     - ["Boolean", "Avoid using the `Boolean` type. Did you mean `boolean`?"]
     - ["Number", "Avoid using the `Number` type. Did you mean `number`?"]
     - ["String", "Avoid using the `String` type. Did you mean `string`?"]
     - ["Symbol", "Avoid using the `Symbol` type. Did you mean `symbol`?"]
    no-unsafe-any: false
    quotemark: false
    variable-name:
     - true
     - allow-leading-underscore
    member-access: true
    member-ordering:
      - true
      - order:
        - "public-static-field"
        - "protected-static-field"
        - "private-static-field"

        - "public-instance-field"
        - "protected-instance-field"
        - "private-instance-field"

        - "public-static-method"
        - "protected-static-method"
        - "private-static-method"

        - "public-constructor"
        - "protected-constructor"
        - "private-constructor"

        - "public-instance-method"
        - "protected-instance-method"
        - "private-instance-method"
    one-variable-per-declaration: false
    radix: false
    no-shadowed-variable: false
    trailing-comma: false
    array-type: false
    typedef-whitespace: false
    space-before-function-paren: false
    whitespace: false
    interface-over-type-literal: false
    max-classes-per-file: false
    interface-name: false
    object-literal-key-quotes: false
    no-empty-interface: false
    no-reference: false
    await-promise: false
    no-unused-expression: true
    no-floating-promises: true
    ordered-imports: false
    align: false
    object-literal-shorthand: true
    only-arrow-functions: true
    no-bitwise: false  # may enable in the future
    no-namespace: false
    jsdoc-format: false  # add back later
    no-null-keyword: true
    no-unbound-method: true
    # custom rules below
    standard-loops: true
    no-blank-lines-func: true
    oneliner-object-literal: true
    no-direct-ajax: true
    no-return-any: true
    await-returned-promise: true
...
